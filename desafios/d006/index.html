<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/html.ico.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada uso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; &lt;h2&gt; &lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; e &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para abrir a lista e depois a tag &lt;li&gt; para cada item que for adicionar">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para abrir a lista e depois a tag &lt;li&gt; para cada item que for adicionar">Listas com demarcadores</abbr></li>
    </ul>    
</body>
</html>
